    <div class="container">
        <br><br>
        <h2>Student Payment Form</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <br>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>

                <label for="name">Amount:</label>
                <input type="text" id="name" name="name" required>
                
            </div>
            <div class="form-group">
                <br>
                <label for="faculty">Faculty:</label>
                <select id="faculty" name="faculty" required>
                    <option value="">Select Faculty</option>
                    <option value="Faculty 1">Faculty 1</option>
                    <option value="Faculty 2">Faculty 2</option>
                    <!-- Add more faculty options as needed -->
                </select>
            </div>
            <div class="form-group">
                <br>
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="Department 1">Department 1</option>
                    <option value="Department 2">Department 2</option>
                    <!-- Add more department options as needed -->
                </select>
            </div>
            <div class="form-group">
                <br>
                <label for="program">Program:</label>
                <select id="program" name="program" required>
                    <option value="">Select Program</option>
                    <option value="Program 1">Program 1</option>
                    <option value="Program 2">Program 2</option>
                    <!-- Add more program options as needed -->
                </select>
            </div>
            <div class="form-group">
                <br>
                <label for="level">Level:</label>
                <select id="level" name="level" required>
                    <option value="">Select Level</option>
                    <option value="Level 1">Level 1</option>
                    <option value="Level 2">Level 2</option>
                    <!-- Add more level options as needed -->
                </select>
            </div>
            <div class="form-group">
                <br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <br>
            <button type="submit" class="buttons">Submit Payment</button>
        </form>
    </div>

    </body>
    </html>
